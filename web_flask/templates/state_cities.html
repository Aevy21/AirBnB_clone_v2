<!DOCTYPE html>
<HTML lang="en">
<HEAD>
     <TITLE>{{ state.name }} Cities</TITLE>
</HEAD>
<BODY>
    <H1>State: {{ state.name }}</H1>
    <H3>Cities:</H3>
    <UL>
        {% for city in cities %}
        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
        {% endfor %}
    </UL>
</BODY>
</HTML>
